# Application Configuration
spring.application.name=playschool-management-backend
server.port=8080

# ========== PostgreSQL Database Configuration ==========

spring.datasource.url=jdbc:postgresql://localhost:5432/playschool_db
spring.datasource.username=root
spring.datasource.password=Lucifer@0811
spring.datasource.driver-class-name=org.postgresql.Driver

# ========== Hibernate / JPA Settings ==========

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ========== JWT Config ==========

jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
jwt.expiration=864000000

# Logging Configuration
logging.level.com.playschool.management=DEBUG
logging.level.org.springframework.security=DEBUG

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:3001
